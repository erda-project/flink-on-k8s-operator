apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app: flink-operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app: flink-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app: flink-operator
    spec:
      containers:
      - name: flink-operator
        image: flink-operator:latest
        command:      
        - /flink-operator
        args:
        - --enable-leader-election
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
