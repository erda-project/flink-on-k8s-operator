apiVersion: flinkoperator.k8s.io/v1alpha1
kind: FlinkCluster
metadata:
  name: flinkjobcluster-sample
spec:
  image:
    name: gcr.io/google.com/hadoop-cloud-dev/flink:1.8.1-dataproc
    pullPolicy: Always
  flinkProperties:
    jobmanager.heap.size: 1024m
    taskmanager.heap.size: 1024m
    taskmanager.numberOfTaskSlots: "2"
    state.backend.fs.checkpointdir: gs:///my-bucket/checkpoints
    state.checkpoints.dir: gs:///my-bucket/externalized-checkpoints
    state.savepoints.dir: gs:///my-bucket/savepoints
  jobManager:
    replicas: 1
    accessScope: Cluster
    ports:
      rpc: 6123
      blob: 6124
      query: 6125
      ui: 8081
    resources:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    envVars:
      - name: HADOOP_CONF_DIR
        value: /etc/hadoop/conf
    volumes:
      - name: cache-volume
        emptyDir: {}
    mounts:
      - mountPath: /cache
        name: cache-volume
  taskManager:
    replicas: 2
    ports:
      data: 6121
      rpc: 6122
      query: 6125
    resources:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "1024Mi"
        cpu: "1"
    envVars:
      - name: HADOOP_CONF_DIR
        value: /etc/hadoop/conf
    volumes:
      - name: cache-volume
        emptyDir: {}
    mounts:
      - mountPath: /cache
        name: cache-volume
  job:
    jarFile: ./examples/batch/WordCount.jar
    className: org.apache.flink.examples.java.wordcount.WordCount
    args: ["--input", "gs://dagang-testdata/README.md"]
    noLoggingToStdout: false
    savepoint: gs://my-flink-savepoints/savepoint-1234
    allowNonRestoredState: true
    parallelism: 4
    restartPolicy: OnFailure
    volumes:
      - name: scratch-volume
        emptyDir: {}
    mounts:
      - mountPath: /scratch
        name: scratch-volume