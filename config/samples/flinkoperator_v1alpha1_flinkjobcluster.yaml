apiVersion: flinkoperator.k8s.io/v1alpha1
kind: FlinkCluster
metadata:
  name: flinkjobcluster-sample
spec:
  image:
    name: flink:1.8.0
    pullPolicy: Always
  jobManager:
    replicas: 1
    accessScope: Cluster
    ports:
      rpc: 6123
      blob: 6124
      query: 6125
      ui: 8081
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    envVars:
      - name: HADOOP_CONF_DIR
        value: /etc/hadoop/conf
  taskManager:
    replicas: 2
    ports:
      data: 6121
      rpc: 6122
      query: 6125
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "1"
    envVars:
      - name: HADOOP_CONF_DIR
        value: /etc/hadoop/conf
  job:
    jarFile: ./examples/batch/WordCount.jar
    className: org.apache.flink.examples.java.wordcount.WordCount
    args: ["--input", "./README.txt"]
    noLoggingToStdout: false
    savepoint: gs://my-flink-savepoints/savepoint-1234
    allowNonRestoredState: true
    parallelism: 4
    restartPolicy: OnFailure
