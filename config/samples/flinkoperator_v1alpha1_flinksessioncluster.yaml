apiVersion: flinkoperator.k8s.io/v1alpha1
kind: FlinkCluster
metadata:
  name: flinksessioncluster-sample
spec:
  image:
    name: flink:1.8.1-dataproc
    pullPolicy: Always
  flinkProperties:
    jobmanager.heap.size: 256m
    taskmanager.heap.size: 256m
    taskmanager.numberOfTaskSlots: "2"
    state.backend.fs.checkpointdir: file:///checkpoints/flink/checkpoints
    state.checkpoints.dir: file:///checkpoints/flink/externalized-checkpoints
    state.savepoints.dir: file:///checkpoints/flink/savepoints
  jobManager:
    replicas: 1
    accessScope: VPC
    ports:
      rpc: 6123
      blob: 6124
      query: 6125
      ui: 8081
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    volumes:
      - name: checkpoints-volume
        emptyDir: {}
    mounts:
      - mountPath: /checkpoints
        name: checkpoints-volume
  taskManager:
    replicas: 2
    ports:
      data: 6121
      rpc: 6122
      query: 6125
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "1"
    envVars:
      - name: HADOOP_CONF_DIR
        value: /etc/hadoop/conf
    volumes:
      - name: checkpoints-volume
        emptyDir: {}
    mounts:
      - mountPath: /checkpoints
        name: checkpoints-volume
